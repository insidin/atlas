name: Apache Atlas build & publish Docker container
on:
  push:
    branches:
      - ${GITHUB_REF##*/}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@v2
      with:
        ref: ${GITHUB_REF##*/}
    - name: Setup Java8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B -DskipTests package -Pdist -f pom.xml
#    - name: Create artifact folder
#      run: mkdir -p target/distro && cp distro/target/*-server.tar.gz distro/target/*-hook.tar.gz target/distro
#    - name: Upload artifacts
#      uses: actions/upload-artifact@v1
#      with:
#        name: ${GITHUB_REF##*/}
#        path: target/distro
    - name: Docker build & push
      uses: docker/build-push-action@v1
      with:
        dockerfile: build-api/Dockerfile
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        repository: insidin/apache-atlas
        tags: ${GITHUB_REF##*/}
        tag_with_ref: true
        tag_with_sha: false